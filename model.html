<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/icons/favicon.ico">
</head>


<body>
    <header>
        <h1>TicTacToe</h1>
    </header>
    <section class="game-container">
        <div class="game-board">
            <table>
                <tbody>
                    <td id="place1" onclick="makeMove(1)"></td>
                    <td id="place2" onclick="makeMove(2)"></td>
                    <td id="place3" onclick="makeMove(3)"></td>
                </tbody>
                <tbody>
                    <td id="place4" onclick="makeMove(4)"></td>
                    <td id="place5" onclick="makeMove(5)"></td>
                    <td id="place6" onclick="makeMove(6)"></td>
                </tbody>
                <tbody>
                    <td id="place7" onclick="makeMove(7)"></td>
                    <td id="place8" onclick="makeMove(8)"></td>
                    <td id="place9" onclick="makeMove(9)"></td>
                </tbody>
            </table>
        </div>
        
        <div class="game-info">
            <h2>Game status</h2>
            
            <div id="gameStatus"><p>Press 'Start Match' to play the game!</p></div>
            <div id="roundCount"> 
                <p style="display: block; margin-bottom: 5px;" id="roundnumber">Round: </p> 
                <p id="xcount">[X]: 0</p> <p id="ocount">[O]: 0</p> 
                <p id="drawcount">[Draw]: 0</p>
            </div>
            
            <input type="button" value="(Re)Start Match" onclick="startOrRestartMatch()">
            <input type="button" value="Restart round" onclick="restartRound()">
        </div>
    </section>
    <footer>
        <h1>Made by EltonC06</h1>
    </footer>

    <script src="script.js"></script>
</body>
</html>
