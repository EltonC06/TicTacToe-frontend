<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <header>
        <h1>TicTacToe</h1>
    </header>
    <section>
        <div>
            <table>
                <tbody>
                    <td id="place11" onclick="play(1, 1)">1</td>
                    <td id="place12" onclick="play(1, 2)">2</td>
                    <td id="place13" onclick="jogar(1, 3)">3</td>
                </tbody>
                <tbody>
                    <td id="place21" onclick="play(2, 1)">4</td>
                    <td id="place22" onclick="play(2, 2)">5</td>
                    <td id="place23" onclick="play(2, 3)">6</td>
                </tbody>
                <tbody>
                    <td id="place31" onclick="play(3, 1)">7</td>
                    <td id="place32" onclick="play(3, 2)">8</td>
                    <td id="place33" onclick="play(3, 3)">9</td>
                </tbody>
            </table>
        </div>
        <div>
            <input type="button" value="Start" onclick="start()">
            <input type="button" value="Restart" onclick="restart()">
        </div>
    </section>
    <footer>
        <h1>Made by EltonC06</h1>
    </footer>

    <script src="script.js"></script>

</html>
